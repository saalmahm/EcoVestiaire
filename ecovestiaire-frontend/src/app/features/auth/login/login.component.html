<div class="flex h-screen w-full font-sans overflow-hidden">
  <!-- Section Image (Gauche) -->
  <div class="hidden lg:flex lg:w-1/2 relative">
    <img src="/images/auth-bg.jpg" alt="EcoVestiaire Background" class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute inset-0 bg-black/20 flex flex-col justify-end p-16 text-white">
      <h1 class="text-5xl font-bold mb-4 leading-tight">Welcome to EcoVestiaire</h1>
      <p class="text-xl opacity-90 max-w-lg leading-relaxed">
        Donnez une seconde vie à vos vêtements et découvrez des trésors mode à prix abordables.
      </p>
    </div>
  </div>

  <!-- Section Formulaire (Droite) -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-white" @pageAnimations>
    <div class="w-full max-w-md space-y-6">
      <div class="text-center animate-item">
        <div class="flex justify-center mb-4">
          <svg class="w-12 h-12 text-emerald-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M7 2L3 6m0 0l4 4M3 6h12a6 6 0 0 1 6 6v1m-4 9l4-4m0 0l-4-4m4 4H9a6 6 0 0 1-6-6v-1"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900">Connexion</h2>
        <p class="text-sm text-gray-500">Bienvenue sur notre plateforme de mode durable</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div *ngIf="errorMessage" class="p-3 bg-red-100 text-red-700 rounded-lg text-xs animate-item">
          {{ errorMessage }}
        </div>

        <div class="space-y-1 animate-item">
          <label class="text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email" class="custom-input" placeholder="votre@email.com">
          <div class="error-msg">
            <span *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">Email requis</span>
            <span *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">Email invalide</span>
          </div>
        </div>

        <div class="space-y-1 animate-item">
          <label class="text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" formControlName="password" class="custom-input" placeholder="••••••••">
          <div class="error-msg">
            <span *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">Mot de passe requis</span>
          </div>
        </div>

        <div class="flex items-center justify-between animate-item">
          <label class="flex items-center gap-2 cursor-pointer group">
            <input type="checkbox" formControlName="rememberMe" class="w-4 h-4 border-gray-300 rounded text-emerald-600 focus:ring-emerald-500">
            <span class="text-sm text-gray-600 group-hover:text-gray-900 transition-colors">Se souvenir de moi</span>
          </label>
          <a href="#" class="text-sm font-semibold text-emerald-600 hover:text-emerald-700 hover:underline">
            Mot de passe oublié ?
          </a>
        </div>

        <div class="animate-item pt-2">
          <button type="submit" [disabled]="loginForm.invalid || isLoading"
            class="w-full py-3.5 bg-[#059669] text-white rounded-lg font-semibold hover:bg-[#047857] transition-all shadow-sm">
            {{ isLoading ? 'Connexion...' : 'Se connecter' }}
          </button>
        </div>

        <p class="text-center text-sm text-gray-500 animate-item">
          Pas encore de compte ? 
          <a routerLink="/register" class="text-emerald-600 font-semibold hover:underline">S'inscrire</a>
        </p>
      </form>
    </div>
  </div>
</div>
